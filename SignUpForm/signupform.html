<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon_io/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="favicon_io/favicon-32x32.png" sizes="32x32">
</head>
<body>
    <div class="left-side">
        <div class="sidebar">
        <div class="left-text">Adventure awaits.</div>
        </div>
    </div>
    <div class="right-side">
        <div class="top-right">
            <h3>Are you ready for a new adventure?</h3>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="mid-right">
            <p>Let's do this!</p>
        <form name="form" id="form" action="post">
            <div class="formrow">
                <div class="formitem">
                    <label for="first-name">*First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="formitem">
                    <label for="last-name">*Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="formrow">
                <div class="formitem">
                    <label for="email">*Email</label>
                    <input type="email" id="email"  name="email" placeholder="you@example.com" required>
                </div>
                <div class="formitem">
                    <label for="phone-number">*Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-432-3475" required>
                </div>
            </div>
            <div class="formrow">
                <div class="formitem">
                  <label for="password">*Password</label>
                  <input type="password" id="password" name="password" pattern="^.{8,32}$" placeholder="8 or more characters"
                  required>
                </div>
                <div class="formitem">
                    <label for="password-confirm">*Confirm Password</label>
                    <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirm password" pattern="^.{8,32}$" required>
                        
                </div>

            </div>
        </div>
        <div class="bottom-right">
            <button form="form" id="submit-button" git type="submit">Create account</button>
        </form>
        <p>Already have an account? <a href>Log in</a>.</p>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
